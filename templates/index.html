<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shipping Negotiator</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div class="app-layout">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>ðŸšš Negotiator</h2>
                </div>
                <div class="sidebar-content">
                    <div class="action-section">
                        <h3>Log a New Shipment</h3>
                        <form id="new-shipment-form">
                            <input
                                type="number"
                                id="spots"
                                placeholder="Spots"
                                required
                            />
                            <input
                                type="number"
                                id="weight"
                                placeholder="Weight (lbs)"
                                required
                            />
                            <input
                                type="text"
                                id="zip"
                                placeholder="ZIP Code"
                                required
                            />
                            <button type="submit">Log Shipment</button>
                        </form>
                    </div>
                    <div class="action-section">
                        <h3>Find a Shipment</h3>
                        <form id="search-form">
                            <input
                                type="number"
                                id="search-id"
                                placeholder="Enter Shipment ID..."
                                required
                            />
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="stats-cards">
                    <div class="card">
                        <h4>Total Shipments</h4>
                        <p id="total-shipments-stat">--</p>
                    </div>
                    <div class="card">
                        <h4>In Progress</h4>
                        <p id="in-progress-stat">--</p>
                    </div>
                    <div class="card">
                        <h4>Total Savings</h4>
                        <p id="total-savings-stat">$0.00</p>
                    </div>
                </div>
                <div class="dashboard-grid">
                    <div class="shipments-panel">
                        <h2>All Shipments</h2>
                        <div class="table-container">
                            <table id="shipments-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Status</th>
                                        <th>Final Winner</th>
                                        <th>Final Price</th>
                                        <th>Spots</th>
                                        <th>ZIP</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="pagination-controls">
                            <button id="prev-button">Previous</button>
                            <span id="page-number">Page 1 of 1</span>
                            <button id="next-button">Next</button>
                        </div>
                    </div>

                    <div class="quotes-panel">
                        <h2>
                            Quote Details for Shipment #<span
                                id="details-id"
                            ></span>
                        </h2>
                        <div class="table-container">
                            <table id="quotes-table">
                                <thead>
                                    <tr>
                                        <th>Carrier</th>
                                        <th>Type</th>
                                        <th>Status</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <div id="quotes-empty-state" class="empty-state">
                                <p>Select a shipment to see quote details.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/app.js"></script>
    </body>
</html>
